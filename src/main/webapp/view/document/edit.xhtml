<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/view/templates/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:param name="pageTitle" value="Edit Document"/>

    <ui:define name="content">

        <h:form styleClass="form-horizontal" id="cf">
            <fieldset>
                <legend>Legend</legend>
                <div class="control-group">
                    <label class="control-label" for="cf:docname">#{msg['document.name']}</label>
                    <div class="controls">
                        <h:inputText value="#{documentManager.current.name}" id="docname"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="cf:doctype">#{msg['document.type']}</label>
                    <div class="controls">
                        <h:selectOneMenu value="#{documentManager.current.documentType}" id="doctype">
                            <f:selectItems var="item" itemLabel="#{msg[item]}" value="#{enumProducers.documentTypes}"/>
                        </h:selectOneMenu>
                    </div>
                </div>


                <div class="form-actions">
                    <h:commandLink value="save" action="#{documentManager.save()}" styleClass="btn btn-primary"/>
                    <h:commandLink value="cancel" action="#{documentManager.cancel()}" styleClass="btn"/>
                </div>

            </fieldset>

            <p:fileUpload mode="simple"></p:fileUpload>




        </h:form>

    </ui:define>
</ui:composition>
