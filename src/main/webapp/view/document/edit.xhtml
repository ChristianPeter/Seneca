<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/view/templates/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:param name="pageTitle" value="Edit Document"/>

    <ui:define name="content">

        <h:form>
            <h:outputText value="#{documentManager.current}"/>

            <h:selectOneMenu value="#{documentManager.current.documentType}">
                <f:selectItems var="item" itemLabel="#{msg[item]}" value="#{enumProducers.documentTypes}"/>
            </h:selectOneMenu>
            
            
            <p:fileUpload></p:fileUpload>
            
            
            <p:commandButton value="growl" action="#{documentManager.testGrowl()}" update=":headerForm:messages"/>
            
            <h:commandButton value="save" action="#{documentManager.save()}"/>
            <h:commandButton value="cancel" action="#{documentManager.cancel()}"/>
            
        </h:form>
        
    </ui:define>
</ui:composition>
