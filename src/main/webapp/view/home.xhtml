<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/template.xhtml">


    <ui:param name="pageTitle" value="Home"/>

    <ui:define name="content">

        #{scheduleManager.testString}

        <h:form>

            <h:commandButton value="createTest" action="#{scheduleManager.createTest()}"/>

            <h:dataTable value="#{scheduleManager.datamodel}" var="item">
                <h:column>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.dateCreated}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.uuid}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.objectVersion}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
