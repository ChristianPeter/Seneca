<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html" locale="#{localeManager.locale}">
        <h:head>
            <title>#{pageTitle}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <base href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
            <!-- Bootstrap -->
            <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
            <link href="./assets/bootstrap/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" media="screen"/>
            <link href="./assets/css/main.css" rel="stylesheet" media="screen"/>
            
            <!--<script src="./assets/lib/jquery-1.9.1.min.js"></script>-->
            <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
            <script src="./assets/bootstrap/bootstrap-select/bootstrap-select.min.js"></script>
            <script src="./assets/js/main.js"></script>
            
            
        </h:head>
        <h:body>

            <ui:include src="pageheader.xhtml"></ui:include>
            <!-- main content -->

            <div class="container-fluid">
                <ui:insert name="content">Empty page</ui:insert>
            </div>
            
        </h:body>

    </f:view>
</html>
