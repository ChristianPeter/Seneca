<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/template_login.xhtml">

    <ui:param name="pageTitle" value="Login"/>

    <ui:define name="content">
        login
        <h:form>
            <h:inputText id="username" value="#{authenticator.username}"/>
            <h:inputSecret id="password" value="#{authenticator.password}"/>
            
            <h:commandButton value="login" action="#{authenticator.login()}"/>
        </h:form>
        

    </ui:define>

</ui:composition>
