<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://seneca.neptune.sol/jsf/html"
                template="templates/template_login.xhtml">

    <ui:param name="pageTitle" value="Login"/>

    <ui:define name="content">

        <div class="container">

            <h:form class="form-signin">
                <h2 class="form-signin-heading">#{msg['login.greeter']}</h2>

                <s:inputText id="username" placeholder="#{msg['enter.username']}" styleClass="input-block-level" value="#{authenticator.username}"/>
                <h:inputSecret id="password" styleClass="input-block-level" value="#{authenticator.password}"/>

                <!--<label class="checkbox">-->
                <!--</label>-->
                <h:commandButton styleClass="btn btn-large btn-primary" value="#{msg['login']}" action="#{authenticator.login()}"/>
            </h:form>

        </div> <!-- /container -->




    </ui:define>

</ui:composition>
