<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/view/templates/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:param name="pageTitle" value="Edit Presentation"/>

    <ui:define name="content">

        <h:form>
            <h:inputText value="#{presentationManager.current.name}"/>
            
            
            
            <h:selectManyMenu value="#{presentationManager.current.viewports}">
                <f:selectItems value=""/>
            </h:selectManyMenu>
            
            <h:dataTable id="itemsTable" styleClass="table table-striped" value="#{presentationManager.current.presentationItems}" var="item">
                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    #{item.duration}
                </h:column>
                <h:column>
                    <f:facet name="header">Active</f:facet>
                    #{item.active}
                </h:column>
                <h:column>
                    <f:facet name="header">Document name</f:facet>
                    #{item.document.name}
                </h:column>
            </h:dataTable>
            <h:commandButton value="save" action="#{presentationManager.save()}"/>
            <h:commandButton value="cancel" action="#{presentationManager.cancel()}"/>
            
        </h:form>
        
    </ui:define>
</ui:composition>
